<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bloop</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">blurp</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">bomb</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">boo</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bowling</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">boxing</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">bubbles</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">camera</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">horn</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bloop_x.wav"></audio>
  <audio data-key="83" src="sounds/blurp_x.wav"></audio>
  <audio data-key="68" src="sounds/bomb_x.wav"></audio>
  <audio data-key="70" src="sounds/boo.wav"></audio>
  <audio data-key="71" src="sounds/bowling.wav"></audio>
  <audio data-key="72" src="sounds/boxing_bell.wav"></audio>
  <audio data-key="74" src="sounds/bubbles_sfx.wav"></audio>
  <audio data-key="75" src="sounds/camera1.wav"></audio>
  <audio data-key="76" src="sounds/car_horn_x.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
